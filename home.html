<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closet 1821 - Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }
        header {
            background-color: #000000;
            color: #ffffff;
            text-align: center; /* Center text inside the header */
            font-size: 2.5em;
            font-weight: bold;
            padding: 20px 0; /* Adjust padding for better spacing */
            margin: 0;
            position: fixed;
            width: 100%;
        }

        nav {
            background-color: #000000;
            display: flex; /* Use flexbox for alignment */
            justify-content: center; /* Center the navigation buttons */
            gap: 20px; /* Add spacing between buttons */
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 80px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #dddddd;
            color: #000000;
        }
        main {
            padding: 170px 300px 50px;
        }

        .featured-items {
            display: grid;
            grid-template-columns: repeat(4, minmax(200px, 1fr)); /* Four items per row */
            gap: 20px; /* Spacing between items */
            justify-content: center; /* Center the grid */
            max-width: 1200px; /* Limit the grid's maximum width */
            margin: 0 auto; /* Center the grid within the page */
            padding: 0 10px; /* Add padding to avoid items being too close to the edges */
        }
        .item-card {
            width: 250px;
            border: 1px solid #dddddd;
            border-radius: 10px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .item-card img {
            width: 100%; /* Ensure the image fits within the container width */
            height: auto; /* Maintain aspect ratio */
            max-width: 250px; /* Set a maximum width for the images */
            max-height: 300px; /* Set a maximum height for the images */
            object-fit: cover; /* Ensure the image fills the space without distortion */
            border-radius: 10px; /* Keep rounded corners */
            margin-bottom: 10px; /* Add spacing */
        }
        .item-card h3 {
            color: #000000;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .item-card p {
            color: #555555;
            font-size: 1em;
            margin: 5px 0;
        }
        .item-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
        }
        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }
        .item-footer p {
            margin: 0;
            font-size: 1em;
            color: #555555;
        }
        .item-footer button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #000000;
            color: #ffffff;
            cursor: pointer;
            font-size: 1em;
        }
        .item-footer button:hover {
            background-color: #333333;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Faded background */
        }
        .modal-content {
            background-color: #ffffff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .modal-content h2 {
            font-size: 1.2em;
        }
        .modal-content p {
            font-size: 0.9em;
        }
        .item-card img, .gallery-image {
            width: 300px; /* Set the fixed width for consistency */
            height: 300px; /* Set the fixed height */
            object-fit: cover; /* Crop the image to fit the dimensions */
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .left-arrow {
            left: 10px;
        }
        .right-arrow {
            right: 10px;
        }
        .nav-arrow:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .buy-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .buy-btn:hover {
            background-color: #333333;
            transform: scale(1.05);
        }
        .close-btn {
            position: absolute;
            top: 245px; /* Adjust positioning to fit within the modal */
            right: 650px; /* Adjust positioning to fit within the modal */
            font-size: 3em;
            cursor: pointer;
            color: #ffffff;
            background-color: #000000;
            border: 10px;
            outline: none;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%; /* circular close button */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .close-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
            transform: scale(1.1); /* Slight enlargement on hover */
        }
        

    </style>
</head>
<body>
    <header>Closet 1821</header>
    <nav>
        <a href="home.html">Shop</a>
        <a href="add.html">Add Items</a>
        <a href="account.html">Account</a>
    </nav>
    <script>
        const isAdmin = localStorage.getItem('isAdmin') === 'true';
        if (isAdmin) {
            document.getElementById('addLink').style.display = 'inline-block';
        }
    </script>
    <main>
        </h2>            </h2>
        <div class="featured-items" id="featured-items">
            <!-- Items will load here dynamically -->
        </div>
    </main>
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div id="modal-details">
                <!-- Item details and photos will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        loadItems();
    </script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chloe's Closet - Add Items</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* SLight changes*/
            color: #000000;
        }
        header {
            background-color: #000000;
            color: #ffffff;
            text-align: center; /* Center text inside the header */
            font-size: 2.5em;
            font-weight: bold;
            padding: 20px 0; /* Adjust padding for better spacing */
            margin: 0;
            position: fixed;
            width: 100%
        }

        nav {
            background-color: #000000;
            display: flex; /* Use flexbox for alignment */
            justify-content: center; /* Center the navigation buttons */
            gap: 20px; /* Add spacing between buttons */
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 80px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #dddddd;
            color: #000000;
        }
        main {
            padding: 140px 20px 60px;
        }
        .add-item-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
        }
        .add-item-form input, .add-item-form button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 1em;
        }
        .add-item-form input {
            width: 90%;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        .add-item-form button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
        }
        .add-item-form button:hover {
            background-color: #333333;
        }
        textarea {
            width: 90%;
            height: 100px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin: 10px auto;
            display: block;
            padding: 10px;
            font-size: 1em;
        }

        input[type="file"] {
            width: 90%;
            margin: 10px auto;
            display: block;
            padding: 10px;
        }
        .image-gallery { /* container for images */
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin-bottom: 15px;
        }

        .gallery-image { /* individual images */
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 5px;
        }


        /* Commenting out for aesthetic
        footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            border-top: 2px solid #dddddd;
        }
        */
    </style>
</head>
<body>
    <script>
        // Check if the user is an admin
        const isAdmin = localStorage.getItem('isAdmin') === 'true';

        // Redirect non-admins to the Home page
        if (!isAdmin) {
            alert('Access Denied! Returning to Home page.');
            window.location.href = 'home.html';
        }
    </script>
    <header>Chloe's Closet</header>
    <nav>
        <a href="home.html">Home</a>
        <a href="add.html">Add Items</a>
    </nav>
    <main>

    </main>
    <div class="add-item-form">
        <input type="text" id="item-name" placeholder="Item Name">
        <input type="text" id="item-price" placeholder="Item Price (e.g., $25)">
        <textarea id="item-description" placeholder="Item Description"></textarea>
        <input type="file" id="item-images" accept="image/*" multiple>
        <button onclick="addItem()">Add Item</button>
    </div>    
    <script src="script.js"></script>
</body>
</html>

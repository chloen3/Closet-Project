<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closet 1821 - Add Items</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fc;
            color: #333333;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            padding: 20px 0;
            margin: 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            background-color: #000000;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 80px;
            z-index: 999;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #dddddd;
            color: #000000;
        }

        main {
            padding: 140px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 140px);
        }

        .add-item-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .add-item-form label {
            color: #555555;
            font-weight: bold;
        }

        .add-item-form input[type="text"],
        .add-item-form input[type="number"],
        .add-item-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .add-item-form textarea {
            resize: none;
            height: 100px;
        }

        .listing-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .listing-options div {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .listing-options label {
            font-size: 16px;
            color: #333;
        }

        .listing-options input[type="checkbox"] {
            margin-right: 10px;
        }

        .listing-options input[type="number"] {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 30%;
            text-align: right;
        }

        input[type="file"] {
            border: none;
            font-size: 14px;
        }

        .form-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .form-footer button {
            background-color: #FF69B4;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .form-footer button:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <header>Closet 1821</header>
    <nav>
        <a href="home.html">Home</a>
        <a href="add.html">Add Items</a>
        <a href="account.html">Account</a>
    </nav>
    <main style="padding: 180px 20px; display: flex; justify-content: center; align-items: flex-start; min-height: calc(100vh - 140px);">
        <form class="add-item-form">
            <label for="item-name">Item Name</label>
            <input type="text" id="item-name" placeholder="e.g., Dress">

            <label for="item-description">Item Description</label>
            <textarea id="item-description" placeholder="Brief description of your item (size, brand, etc.)"></textarea>

            <label>Select Listing Type</label>
            <div class="listing-options">
                <div>
                    <label>
                        <input type="checkbox" id="rent" name="listing-type" value="rent" onchange="toggleRentPrice()"> For Rent
                    </label>
                    <input type="number" id="rent-price" placeholder="Price" style="display: none;">
                </div>
                <div>
                    <label>
                        <input type="checkbox" id="buy" name="listing-type" value="buy" onchange="toggleBuyPrice()"> For Buy
                    </label>
                    <input type="number" id="buy-price" placeholder="Price" style="display: none;">
                </div>
            </div>

            <label for="item-images">Upload Images</label>
            <input type="file" id="item-images" accept="image/*" multiple>

            <div class="form-footer">
                <button type="button" onclick="addItem()">Add Item</button>
            </div>
        </form>
    </main>

   <script src="script.js"></script>
</body>
</html>

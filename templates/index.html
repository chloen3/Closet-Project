<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closet 1821 - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            width: 300px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .login-form button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Welcome to Closet 1821</h2>
        <input type="text" id="name" placeholder="Enter your name">
        <input type="tel" id="phone" placeholder="Enter your phone number">
        <button onclick="login()">Submit</button>
    </div>

    <script>
        function login() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!name || !phone) {
                alert('Please fill in both fields!');
                return;
            }

            // Check if the phone number exists in the system
            let users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[phone]) {
                alert(`Welcome back, ${users[phone].name}!`);
            } else {
                // Save new user to localStorage
                users[phone] = { name, phone };
                localStorage.setItem('users', JSON.stringify(users));
                alert('Account created successfully!');
            }

            // Save the current user to localStorage
            localStorage.setItem('userId', phone);
            localStorage.setItem('userName', name);

            // Redirect to home screen
            window.location.href = '/home';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Closet 1821 - Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #333333;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .button-group a button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-group a button:hover {
            background-color: #333333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to Closet 1821</h1>
    <p>Rent, sell, buy.</p>
    <div class="button-group">
        <a href="/login"><button>Log In</button></a>
        <a href="/register"><button>Sign Up</button></a>
    </div>
</body>
</html>

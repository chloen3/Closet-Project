<!-- templates/feedback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Closet 1821 - Feedback</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fc;
            color: #333333;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            padding: 20px 0;
            margin: 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            background-color: #000000;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 80px;
            z-index: 999;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #dddddd;
            color: #000000;
        }

        main {
            padding: 200px 20px 100px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 140px);
        }

        .feedback-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .feedback-form {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
        }

        .feedback-form label {
            color: #555555;
            font-weight: bold;
            font-size: 1.1em;
        }

        .feedback-form textarea {
                width: 100%;
                height: 150px;
                padding: 15px 20px; /* Top-bottom: 15px, Left-right: 20px */
                border-radius: 8px;
                border: 1px solid #ccc;
                background-color: #f9f9f9;
                resize: none;
                font-size: 16px;
                box-sizing: border-box; /* Ensures padding doesnâ€™t overflow the container */
        }
        textarea:focus {
            outline: none;
            border: 2px solid #FF69B4; /* bright pink border */
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.5); /* optional pink glow */
        }


        .form-footer {
            display: flex;
            justify-content: flex-end;
        }

        .form-footer button {
            background-color: #FF69B4;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .form-footer button:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <header>Closet 1821</header>
    <nav>
        <a href="/home">Home</a>
        <a href="/add">Add Items</a>
        <a href="/account">Account</a>
        <a href="/feedback">Feedback</a>
    </nav>

    <main>
        <div class="feedback-wrapper">
            <form class="feedback-form" id="feedback-form" action="/submit_feedback" method="POST">
                <label for="feedback"><strong>We'd love your feedback!</strong></label>
                <textarea id="feedback" name="feedback" placeholder="Tell us how we can improve the website or features you'd like to see..."></textarea>
                <div class="form-footer">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    

    <script>
        document.getElementById('feedback-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const feedback = document.getElementById('feedback').value;
        
            fetch('/submit_feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ feedback: feedback })
            })
            .then(res => {
                if (res.ok) {
                    // Show popup
                    alert('ðŸ’– Thanks for your feedback!');
                    // Redirect after popup
                    window.location.href = '/home';
                } else {
                    alert('Oops! Something went wrong.');
                }
            });
        });
        </script>
        
</body>
</html>

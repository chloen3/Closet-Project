<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closet 1821 - Account</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            padding: 20px 0;
            margin: 0;
            position: fixed;
            width: 100%;
        }

        nav {
            background-color: #000000;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 80px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #dddddd;
            color: #000000;
        }

        main {
            padding: 140px 20px 60px;
            max-width: 900px;
            margin: 0 auto;
        }

        h2 {
            font-size: 1.5em;
            color: #333333;
            margin-bottom: 20px;
        }

        .user-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .item-card {
            border: 1px solid #dddddd;
            border-radius: 10px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .item-card img {
            width: 100%;
            border-radius: 10px;
            height: auto;
        }

        .item-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .delete-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .delete-btn {
            background-color: transparent;
            border: none;
            color: #FF69B4;
            font-size: 55px;
            font-weight: bold;
            cursor: pointer;
        }

        .delete-btn:hover {
            color: #FF1493;
            transform: scale(1.2);
        }

        .item-card {
            position: relative; /* Ensures delete button stays in the top corner */
            border: 1px solid #dddddd;
            border-radius: 10px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <header>Closet 1821</header>
    <nav>
        <a href="/home">Shop</a>
        <a href="/add">Add Items</a>
        <a href="/account">Account</a>
    </nav>
    <main>
        <h2 id="welcome-message">Hello, <span id="user-name"></span>!</h2>
        <h2>Your Posted Items:</h2>
        <div class="user-items" id="user-items">
            <!-- User's items will load here dynamically -->
        </div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closet 1821 - Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }
        header {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            padding: 20px 0;
            margin: 0;
            position: fixed;
            width: 100%;
        }

        nav {
            background-color: #000000;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 80px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #dddddd;
            color: #000000;
        }
        main {
            padding: 170px 300px 50px;
        }

        .featured-items {
            display: grid;
            grid-template-columns: repeat(4, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
        }
        .item-card {
            width: 250px;
            border: 1px solid #dddddd;
            border-radius: 10px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .item-card img {
            width: 100%;
            height: auto;
            max-width: 250px;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .item-card h3 {
            color: #000000;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .item-card p {
            color: #555555;
            font-size: 1em;
            margin: 5px 0;
        }
        .item-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%; /* ✅ Prevents full screen size */
            max-width: 500px; /* ✅ Ensures it doesn't get too big */
            text-align: center;
            position: relative;
        }


        .modal-image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #modal-image {
            max-width: 100%;
            border-radius: 10px;
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 2em;
            color: #000;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }


        .buy-btn {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .buy-btn:hover {
            background-color: #FF1493;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
        }
        /* Confirmation Modal Styling */
        #confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        #confirmation-modal .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        /* General button styling */
        .modal-content button {
            background-color: #FF69B4; /* Same pink as "Notify Seller" */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover effect */
        .modal-content button:hover {
            background-color: #FF1493; /* Slightly darker pink */
            transform: scale(1.05);
        }



    </style>
</head>
<body>
    <header>Closet 1821</header>
    <nav>
        <a href="/home">Shop</a>
        <a href="/add">Add Items</a>
        <a href="/account">Account</a>
    </nav>

    <main>
        <div class="featured-items" id="featured-items">
            <!-- Items will load here dynamically -->
        </div>
        <!-- Modal for Enlarged Image -->
        <div id="item-modal" class="modal" onclick="closeModal(event)">
            <div class="modal-content" onclick="event.stopPropagation();">
                <div class="modal-image-container">
                    <img id="modal-image" src="" alt="Item Image">
                </div>
                <div class="modal-text">
                    <h2 id="modal-title"></h2>
                    <p id="modal-description"></p>
                    <p id="modal-price"></p>
                    <button class="buy-btn" onclick="buyItem()">Buy Now</button>
                </div>
            </div>
        </div>
        <div id="confirmation-modal" class="modal">
            <div class="modal-content">
                <h2>Are you sure?</h2>
                <p>Do you want to notify the seller about this purchase?</p>
                <button id="confirm-purchase">Notify Seller</button>
                <button onclick="closeConfirmationModal()">Cancel</button>
            </div>
        </div>


    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadItems(); // ✅ This ensures items are loaded properly
        });
    </script>
    
</body>
</html>
